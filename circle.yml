machine:
  node:
    version: v0.11.13
  services:
    - mysql
    - elasticsearch
    - docker
  hosts:
    site1.com: 127.0.0.1
    site2.com: 127.0.0.1
    site3.com: 127.0.0.1
  environment:
    BUILD_BRANCH: ${CIRCLE_BRANCH}
    PHP_ENV: development
    NODE_ENV: development

dependencies:
  pre:
    - docker login --username=${DOCKER_HUB_USERNAME} --email=${DOCKER_HUB_EMAIL} --password=${DOCKER_HUB_PASSWORD}
    - mysql -e 'CREATE DATABASE hipstack;' -uroot;
    - mysql -e 'CREATE USER hipstack IDENTIFIED BY "hipstack";' -uroot;
    - mysql -e 'GRANT ALL PRIVILEGES ON *.* TO hipstack;' -uroot;
    - mysql -e 'GRANT ALL PRIVILEGES ON hipstack.* TO hipstack' -uroot;
    - cd ~/{CIRCLE_PROJECT_REPONAME} && npm link
  post:
    - make dockerImage;

deployment:
  develop:
    branch: develop
    commands:
      - make dockerRelease;
  master:
    branch: master
    commands:
      - make dockerRelease;
